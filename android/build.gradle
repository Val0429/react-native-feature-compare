
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.library'

def enableSeparateBuildPerCPUArchitecture = false

def enableProguardInReleaseBuilds = false

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        dexOptions {
            javaMaxHeapSize "4608m"
        }
    }
    packagingOptions {
        pickFirst "lib/x64/*"
        pickFirst "lib/x86/*"
        pickFirst "lib/armeabi-v7a/*"
    }
    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk false  // If true, also generate a universal APK
            include "armeabi-v7a", "x86", "x64"
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.facebook.react:react-native:+'
//    implementation (name:'libisapfeaturecompare-release', ext:'aar')
    implementation (name:'libisapfeaturecompare-release', ext:'jar')
}

task copyDownloadableDepsToLibs(type: Copy) {
    from configurations.compile
    into 'libs'
}

//for using aar
repositories{
    flatDir{
        dirs 'libs'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task makeJar(type: Copy) {
    from('build/intermediates/packaged-classes/release/')
    into('build/outputs/jar/')
    include('classes.jar')
    rename('classes.jar', 'react-native-feature-compare.jar')
}

task clearJar(type: Delete) {
    delete 'build/outputs/jar/react-native-feature-compare.jar'
}

makeJar.dependsOn(clearJar, build)